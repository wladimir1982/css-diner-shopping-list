<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css-diner-shopping-list</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>

    <div>
        <main>
            <div class="container">
                <ul>
                    <li>
                        <label for="cfirst">
                            <input id="cfirst" type="checkbox" name="first" />
                            <span class="item">A lot of pickles</span>
                            <span class="note">for the next lessons about CSS</span>
                        </label>
                    </li>
                    <li>
                        <label for="csecond">
                            <input id="csecond" type="checkbox" name="second" />
                            <span class="item">10 apples</span>
                            <span class="note">for more CSS manipulations</span>
                        </label>
                    </li>
                    <li>
                        <label for="cthird">
                            <input id="cthird" type="checkbox" name="third" />
                            <span class="item">20 oranges</span>
                            <span class="note">because they are awesome</span>
                        </label>
                    </li>
                    <li>
                        <label for="cfourth">
                            <input id="cfourth" type="checkbox" name="fourth" />
                            <span class="item">13 plates</span>
                            <span class="note">hm... they always disappear</span>
                        </label>
                    </li>
                    <li>
                        <label for="cfifth">
                            <input id="cfifth" type="checkbox" name="fifth" />
                            <span class="item">15 bentos</span>
                            <span class="note"></span>
                        </label>
                    </li>
                    <li>
                        <label for="clast">
                            <input id="clast" type="checkbox" name="last" />
                            <span class="item">1 bottle of Sake ^_^</span>
                            <span class="note">for my friends</span>
                        </label>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>Bon appetit:)</p>
        </div>
    </footer>

</body>

</html>
